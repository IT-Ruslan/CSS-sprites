<!DOCTYPE html>

<html>
    <head>
	    <title> Menu </title>
		 <meta charset="UTF-8">
		 <style>

ul{ list-style-type: none }
li{
	float: left;
	padding-left: 40px;
	padding-top: 30px;
	margin-right: 7px;
	background-image: url("menu.png");
    font-weight: bold;
	color: blue;
    background-repeat: no-repeat;
	background-size: 43px;
}
#House{
	background-position: 40px -25px;
}
#Settings{
	background-position: 0px -35px;
}
#Message{
	background-position: 0px -75px;
}
#Wifi{
	background-position: 0px -112px;
}

</style>
</head>

<body>
	<ul> 
		<li id="#House"> Սկիզբ </li> 
        <li id="Settings"> Կարգավորումներ </li> 
        <li id="Message"> Մեկնաբանել </li> 
        <li id="Wifi"> Բաժանորդագրություն </li> 
	</ul>
</body>
	
</html>
